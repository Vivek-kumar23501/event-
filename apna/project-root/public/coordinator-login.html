<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-900 text-black">

    <!-- Navbar -->
    <nav class="bg-gray-900 py-4 px-8">
        <div class="flex justify-between items-center">
            <a href="index.html" class="text-white text-xl font-bold">DAKSH</a>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="max-w-lg mx-auto mt-16 p-6 bg-gray-800 rounded-lg">
        <h3 class="text-2xl font-medium text-center text-white mb-6">Coordinator Login</h3>
        <form id="coordinator-login-form" onsubmit="handleCoordinatorLogin(event)">
            <label for="email" class="block text-sm text-white">Email</label>
            <input type="email" id="coordinator-email" class="w-full p-2 mb-4 border border-gray-300 rounded-md" required placeholder="Enter your email">

            <label for="password" class="block text-sm text-white">Password</label>
            <input type="password" id="coordinator-password" class="w-full p-2 mb-4 border border-gray-300 rounded-md" required placeholder="Enter your password">

            <button type="submit" class="w-full bg-blue-600 py-2 rounded-md text-white">Login</button>
        </form>
    </section>

    <script>
        function handleCoordinatorLogin(event) {
            event.preventDefault();

            // Get the email and password entered by the user
            const email = document.getElementById("coordinator-email").value;
            const password = document.getElementById("coordinator-password").value;

            // Hardcoded credentials for the coordinator
            const validEmail = "coordinator@example.com";
            const validPassword = "coordinator123";

            // Check if the email and password match
            if (email === validEmail && password === validPassword) {
                // Redirect to the coordinator dashboard if credentials are valid
                alert("Login successful! Redirecting to Coordinator Dashboard...");
                window.location.href = "coordinator-dashboard.html";  // Redirect to dashboard
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>

</body>

</html>
